
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>360 Video</title>
<meta name="description" content="360 Video â€” A-Frame">
<script src="/assets/aframe.js"></script>
</head>
<body>
<a-scene>
<a-assets>

<video id="video" loop crossorigin="anonymous" playsinline webkit-playsinline src="/l/ftnx/background.mp4">
</video>
</a-assets>
<a-videosphere rotation="0 -90 0" src="#video" play-on-click>
</a-videosphere>
<a-camera look-controls="pointerLockEnabled: true">
<a-entity position="0 0 -1.5" text="align:center;
                width:6;
                wrapCount:100;
                color: white;
                value: Click or tap to start video" hide-on-play="#video">
</a-entity>
</a-camera>
</a-scene>
</body>
  <script>
    var isMobile = AFRAME.utils.device.isMobile();
    if (isMobile) {
      var particles = document.getElementById('particles');
      particles.parentNode.removeChild(particles); // no particles for mobile devices
    }
    NAF.schemas.add({
      template: '#avatar-template',
      components: [
        'position',
        'rotation',
        {
          selector: '.head',
          component: 'material',
          property: 'color'
        }
      ]
    });

  </script>
</html>
