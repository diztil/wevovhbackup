<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene
      background="color: #87CEEB"
      shadow="type: pcfsoft"
      fog="type: linear; far: 30; near: 0; color: #87CEEB"
    >
      <!-- Ground Plane -->
      <a-plane
        rotation="-90 0 0"
        width="100"
        height="100"
        color="#008000"
      ></a-plane>

      <!-- Buildings -->
      <a-box
        position="0 5 -10"
        width="5"
        height="10"
        depth="5"
        color="#808080"
      ></a-box>
      <a-box
        position="10 5 -10"
        width="5"
        height="8"
        depth="5"
        color="#808080"
      ></a-box>
      <a-cylinder
        position="-5 5 -15"
        radius="3"
        height="12"
        color="#808080"
      ></a-cylinder>
      <a-cylinder
        position="15 5 -15"
        radius="3"
        height="10"
        color="#808080"
      ></a-cylinder>

      <!-- Roads -->
      <a-plane
        position="0 0 -10"
        rotation="-90 0 0"
        width="40"
        height="40"
        color="#A9A9A9"
      ></a-plane>
      <a-plane
        position="0 0 0"
        rotation="0 0 0"
        width="40"
        height="40"
        color="#A9A9A9"
      ></a-plane>
      <a-plane
        position="0 0 -20"
        rotation="0 90 0"
        width="40"
        height="40"
        color="#A9A9A9"
      ></a-plane>
      <a-plane
        position="20 0 0"
        rotation="0 90 0"
        width="40"
        height="40"
        color="#A9A9A9"
      ></a-plane>

      <!-- Trees -->
      <a-cylinder
        position="5 1 -5"
        radius="0.5"
        height="3"
        color="green"
      ></a-cylinder>
      <a-cylinder
        position="7 1 -5"
        radius="0.5"
        height="3"
        color="green"
      ></a-cylinder>
      <a-cylinder
        position="9 1 -5"
        radius="0.5"
        height="3"
        color="green"
      ></a-cylinder>

      <!-- Street Lights -->
      <a-cylinder
        position="3 3 -15"
        radius="0.1"
        height="6"
        color="black"
      ></a-cylinder>
      <a-cylinder
        position="13 3 -15"
        radius="0.1"
        height="6"
        color="black"
      ></a-cylinder>
    </a-scene>
  </body>
</html>
