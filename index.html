<html>

<head>
  <meta charset="utf-8">
  <title>Wev.ovh</title>
  <meta name="description" content="" />
  <meta name="keywords" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:url" content="https://wev.ovh/" />
  <meta property="og:image" content="assets/ogimage.gif" />
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="">
  <link rel="icon" type="image/x-icon" href="assets/favicon.png">
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script>
  <div data-video="yinAK4FO4ck" data-autoplay="1" data-loop="1" id="youtube-audio">
  </div>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="/assets/ytaudioembed.js"></script>
</head>



<body>
  <!-- SCENE -->
  <a-scene vr-mode-ui="enabled: true;" loading-screen="enabled: false;" color: #ffffff>
    <!-- ASSETS -->
    <a-assets>
      <img id="Logo" src="/assets/wev.ovh.png" />
      <a-mixin id="box" geometry="primitive: box; depth: .125; height: .125;
                                 width: .125"></a-mixin>
      <a-mixin id="circle" geometry="primitive: circle; radius: .2;
                                 segments: 100; thetaStart: 0; thetaLength: 360">
      </a-mixin>
      <a-mixin id="cylinder" geometry="primitive: cylinder; radius: 0.2; height: .5;
                                 segmentsRadial: 50; segmentsHeight: 50:
                                 openEnded: true; thetaStart: 0; thetaLength: 360">
      </a-mixin>
      <a-mixin id="ring" geometry="primitive: ring; radiusInner: .3; radiusOuter: .5;
                                  segmentsTheta: 50"></a-mixin>
      <a-mixin id="sphere" geometry="primitive: sphere; radius: .1"></a-mixin>
      <a-mixin id="torus" geometry="primitive: torus; arc: 720; radius: .3; radiusTubular: .05;
                                  segmentsTubular: 10;"></a-mixin>
      <a-mixin id="torus-knot" geometry="primitive: torusKnot; p: 3; q: 7; radius: .25;
                                  segmentsRadial: 10; radiusTubular: .07; segmentsTubular: 32">
      </a-mixin>

      <a-mixin id="column" geometry="primitive: box; depth: .75; height: 1.2; width: .75" material="color: #FFF"
        position="0 .6 0"></a-mixin>
      <a-mixin id="column-bottom" geometry="primitive: box; depth: 1;
                                                    height: .1; width: 1;" material="color: #FFF" position="0 .1 0">
      </a-mixin>
      <a-mixin id="column-light" light="type: point; intensity: 0.5;
                                                distance: 5;" position="0 1.5 0">
      </a-mixin>
      <a-mixin id="object-on-column" position="0 1.2 0"></a-mixin>

      <a-mixin id="yoyo" animation__yoyo="dir: alternate; loop: true"></a-mixin>
      <a-mixin id="spin"
        animation__spin="property: object3D.rotation.y; to: 360; loop: true; easing: linear; dur: 10000"></a-mixin>
      <a-mixin id="spinX" mixin="spin" animation__spin="property: object3D.rotation.x"></a-mixin>
      <a-mixin id="color" material="color: #FFFFC3"></a-mixin>
      <a-mixin id="doubleside" material="side: double"></a-mixin>
      <img id="carpet" src="https://aframe.io/aframe/examples/test/geometry-gallery/carpet.jpg">
      <img id="floor" src="https://aframe.io/aframe/examples/test/geometry-gallery/marble.jpg">
    </a-assets>
    <!-- SHAPES -->

    <!-- https://aframe.io/aframe/examples/test/geometry-gallery/ -->
    <a-entity geometry="primitive: cylinder; height: .2; radius: 12;" material="color: #BABABA; src: #floor;
        metalness: .2; repeat: 50 20; roughness: .1" position="0 0 0"></a-entity>
    <a-entity geometry="primitive: box; depth: 20; height: 0.025; width: 2" material="color: #440000; metalness: 0; src: #carpet;
                                repeat: 3 40; roughness: 1" position="0 .2 0">
    </a-entity>
    <a-box position="-1.5 -2.5 -3" scale="10 10 10" src="#Logo"
      animation__mouseenter="property: rotation; to: 0 10800 0; loop: true; dur: 10000 startEvents: mouseenter"
      animation__mouseleave="property: rotation; to: 0 -10800 0; loop: true; dur: 10000 mouseleave"></a-box>
    <a-entity position="-2.5 0 1">
      <a-entity mixin="column" geometry="" material="" position="">
        <a-entity mixin="column-light" light="" position=""></a-entity>
        <a-entity mixin="object-on-column color box spin" animation__spin="to: 360 360 0" position="" material=""
          geometry=""></a-entity>
        <a-entity mixin="object-on-column color box spin" position=".18 1.2 .1" animation__spin="to: 360 360 0"
          material="" geometry=""></a-entity>
        <a-entity mixin="object-on-column color box spin" position="-.18 1.2 -.2" animation__spin="to: 360 360 0"
          material="" geometry=""></a-entity>
      </a-entity>
      <a-entity mixin="column-bottom" geometry="" material="" position=""></a-entity>
    </a-entity>
    <a-entity position="-2.5 0 -2">
      <a-entity mixin="column" geometry="" material="" position="">
        <a-entity mixin="column-light" light="" position=""></a-entity>
        <a-entity mixin="object-on-column color doubleside circle spin" position="" material="" geometry=""
          animation__spin=""></a-entity>
        <a-entity mixin="object-on-column color doubleside circle spin" position="" material="" geometry=""
          animation__spin=""></a-entity>
      </a-entity>
      <a-entity mixin="column-bottom" geometry="" material="" position=""></a-entity>
    </a-entity>
    <a-entity position="-2.5 0 -5">
      <a-entity mixin="column" geometry="" material="" position="">
        <a-entity mixin="column-light" light="" position=""></a-entity>
        <a-entity mixin="object-on-column color cylinder spin spinX" position="" material="" geometry=""
          animation__spin=""></a-entity>
      </a-entity>
      <a-entity mixin="column-bottom" geometry="" material="" position=""></a-entity>
    </a-entity>
    <a-entity position="2.5 0 1">
      <a-entity mixin="column" geometry="" material="" position="">
        <a-entity mixin="column-light" light="" position=""></a-entity>
        <a-entity mixin="object-on-column color doubleside ring spin" animation__spin="dur: 6000" position=""
          material="" geometry=""></a-entity>
        <a-entity mixin="object-on-column color doubleside ring spin spinX" position="" material="" geometry=""
          animation__spin=""></a-entity>
      </a-entity>
      <a-entity mixin="column-bottom" geometry="" material="" position=""></a-entity>
    </a-entity>
    <a-entity position="2.5 0 -2">
      <a-entity mixin="column" geometry="" material="" position="">
        <a-entity mixin="column-light" light="" position=""></a-entity>
        <a-entity mixin="object-on-column color sphere yoyo"
          animation__yoyo="property: position; from: -0.2 1 0; to: -0.2 1.8 0" position="-.2 1.2 0" material=""
          geometry=""></a-entity>
        <a-entity mixin="object-on-column color sphere yoyo"
          animation__yoyo="property: position; from: 0 1.8 0; to: 0 1 0" position="" material="" geometry=""></a-entity>
        <a-entity mixin="object-on-column color sphere yoyo" position=".2 1 0"
          animation__yoyo="property: position; to: 0.2 1.8 0" material="" geometry=""></a-entity>
      </a-entity>
      <a-entity mixin="column-bottom" geometry="" material="" position=""></a-entity>
    </a-entity>
    <a-entity position="2.5 0 -5">
      <a-entity mixin="column" geometry="" material="" position="">
        <a-entity mixin="column-light" light="" position=""></a-entity>
        <a-entity mixin="object-on-column color torus spin" position="" material="" geometry="" animation__spin="">
        </a-entity>
      </a-entity>
      <a-entity mixin="column-bottom" geometry="" material="" position=""></a-entity>
    </a-entity>
    <a-entity position="2.5 0 -8">
      <a-entity mixin="column" geometry="" material="" position="">
        <a-entity mixin="column-light" light="" position=""></a-entity>
        <a-entity mixin="object-on-column color torus-knot spin" position="" material="" geometry="" animation__spin="">
        </a-entity>
      </a-entity>
      <a-entity mixin="column-bottom" geometry="" material="" position=""></a-entity>
    </a-entity>

    <a-entity light="type: ambient; color: #444"></a-entity>
    <a-entity light="type: directional; color: #EEE" position="0 1 1"></a-entity>
    <!-- TEXT -->
    <a-entity text="value: wev.ovh; color: #FAFAFA; width: 5; anchor: align" position="0 0.5 -2" scale="1.5 1.5 1.5">
    </a-entity>

    <!-- EXTRA -->
    <a-camera look-controls="pointerLockEnabled: true">
      <a-cursor hover-color="#FAFAFA" active-color="#FF0000" color="#FF0A45"></a-cursor>
    </a-camera>
  </a-scene>

</body>

</html>
